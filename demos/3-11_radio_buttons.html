<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
</head>

<body>
    <main class="container">
        <fieldset>
            <legend>Select the policy type:</legend>
            <input type="radio" name="policy" id="auto" value="auto"> Auto<br>
            <input type="radio" name="policy" id="home" value="home"> Home<br>
            <input type="radio" name="policy" id="life" value="life"> Life<br>
            <button onclick="getQuote();">Get Quote</button>
        </fieldset>
        <p id="resultParagraph"></p>

    </main>
    <script>
        "use strict";

        function getQuote() {
            let autoRadioBtn = document.getElementById("auto");
            let homeRadioBtn = document.getElementById("home");
            let basePremium = 0;
            if (autoRadioBtn.checked) {
                basePremium = 175.00;
            }
            else if (homeRadioBtn.checked) {
                basePremium = 395.00;
            }
            else { // it must be life!
                basePremium = 225.00;
            }

            document.getElementById("resultParagraph").innerText = "$" + basePremium.toFixed(2);

        }




    </script>

</body>

</html>
