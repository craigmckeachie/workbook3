<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>

<body>
    <h1>Home</h1>
    <p id="messageParagraph"></p>
    <div class="alert">
        There was a problem saving your data.
    </div>
    <script>
        // const messageParagraph = document.getElementById("messageParagraph");
        const messageParagraph = document.querySelector("#messageParagraph");
        messageParagraph.innerText = "My message";

        const heading = document.querySelector("h1");
        heading.innerText = "About";

        const alertDiv = document.querySelector(".alert");
        alertDiv.style.display = "none";

    </script>

</body>

</html>
