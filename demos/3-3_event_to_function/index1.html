<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Using onclick</title>

<body>
    <h1>Using onclick</h1>
    <button onclick="sayHello();">Greet</button>
    <script>
        function sayHello() {
            alert("Hello!");
        }
    </script>
</body>
