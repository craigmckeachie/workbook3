<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
</head>

<body>
    <main class="container">
        <fieldset>
            <legend>Rental Car Options:</legend>

            <input type="checkbox" id="tollTag" name="tollTag" value="tolltag" onclick="checkToll();">
            <label for="tollTag">Electronic Toll Tag ($3.95/day
                plus tolls)</label>
            <br>

            <input type="checkbox" id="gps" name="gps" value="gls">
            <label for="gps"> GPS ($4.95/day)</label>
            <br>

            <input type="checkbox" id="roadside" name="roadside" value="roadside">
            <label for="roadside">Roadside Assistance ($2.95/day)
            </label>
            <br>
            <button onclick="calculateExtraCost();">Calculate Extra Cost</button>
        </fieldset>
        <p id="resultParagraph"></p>

    </main>
    <script>

        function checkToll() {
            document.getElementById("gps").checked = true;
        }

        function calculateExtraCost() {
            let extraPerDay = 0;

            if (document.getElementById("tollTag").checked) {
                extraPerDay += 3.95;
            }

            if (document.getElementById("gps").checked) {
                extraPerDay += 4.95;
            }

            if (document.getElementById("roadside").checked) {
                extraPerDay += 2.95;
            }
            document.getElementById("resultParagraph").innerText = "$" + extraPerDay.toFixed(2);
        }




    </script>

</body>

</html>
